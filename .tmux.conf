# Set 256 color and indicate outside terminal supports true color
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

# Start session/pane index at 1
set -g base-index 1
setw -g pane-base-index 1
set-option -g @first-run 1

set-hook -g session-created {
  if-shell -F '#{?@first-run,1,0}' {
    set-option -g @first-run 0
    if-shell -F '#{==:#{session_name},0}' { rename-session 1 }
  }
}

# Enable clipboard
set -g set-clipboard on

# Enable mouse support
setw -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi    C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-vi    C-WheelDownPane send-keys -X halfpage-down

# Copy support
setw -g mode-keys vi
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Set status bar position to top
set-option -g status-position top

# Initialize plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'samoshkin/tmux-plugin-sysstat'

# Theme configuration
set -g @catppuccin_flavour 'macchiato'
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_modules_right "cpu mem battery"
set -g @sysstat_mem_view_tmpl '#{mem.used}/#{mem.total} #{mem.free}'
set -g @catppuccin_directory_text "#{pane_current_path}"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_window_current_background "#{thm_gray}"
set -g @catppuccin_cpu_icon ""
set -g @catppuccin_cpu_color "#{thm_blue}"
set -g @catppuccin_battery_color "#{thm_green}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
