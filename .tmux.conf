# Set 256 color and indicate outside terminal supports true color
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

# Start session/pane index at 1
set -g base-index 1
setw -g pane-base-index 1
set-option -g @first-run 1

set-hook -g session-created {
  if-shell -F '#{?@first-run,1,0}' {
    set-option -g @first-run 0
    if-shell -F '#{==:#{session_name},0}' { rename-session 1 }
  }
}

# Enable clipboard
set -g set-clipboard on

# Enable mouse support
setw -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi    C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-vi    C-WheelDownPane send-keys -X halfpage-down

# Copy support
setw -g mode-keys vi
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Set status bar position to top
set-option -g status-position top

# Initialize plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'niksingh710/minimal-tmux-status'

set -g @minimal-tmux-fg "#ff6188"
set -g @minimal-tmux-bg "#2d2a2e"
set -g @minimal-tmux-justify "left"
set -g @minimal-tmux-indicator false
set -g @minimal-tmux-status "top"

# Enables or disables the left and right status bar
set -g @minimal-tmux-right true
set -g @minimal-tmux-left false

# expanded icon (fullscreen icon)
set -g @minimal-tmux-expanded-icon " ó°Š“ "

# on all tabs (default is false)
# false will make it visible for the current tab only
set -g @minimal-tmux-show-expanded-icons-for-all-tabs true

# To add or remove extra text in status bar
set -g @minimal-tmux-status-right-extra ""
set -g @minimal-tmux-status-left-extra ""

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
